<p-panel header="COBROS">

  <!-- Botón para agregar elementos -->
  <div class="row mb-3 px-3">
    <div class="row mb-4">
      <div class="col-sm-4 mt-3">
        <p-floatLabel>
          <p-dropdown
            (onChange)="selectedRoute($event)"
            [options]="routes"
            [(ngModel)]="selectedRouteItem"
            optionLabel="name"
            [showClear]="true"
            [filter]="true"
            filterBy="name"
            placeholder="Seleccione una ruta"
            inputId="float-label"
          />
          <label id="float-label">Seleccione una ruta</label>
        </p-floatLabel>

      </div>
      <div class="col-sm-6 mt-3">
        <div class="h4" *ngIf="selectedRouteItem">
          Sede: {{ selectedRouteItem?.sede?.name! }}, ruta: {{ selectedRouteItem?.name! }}
        </div>
      </div>
      <div class="col-sm-2 mt-3">
        <p-floatLabel>
          <p-calendar
            (onSelect)="dateChanged($event)"
            [(ngModel)]="currentDate"
            inputId="current-date"/>
          <label id="current-date">Fecha Planilla</label>
        </p-floatLabel>
      </div>
    </div>

    <form [formGroup]="formSearchClient">
      <div class="row">
        <div class="col-sm-4 mb-3">

          <label>Digite el número de documento del cliente</label>
          <p-inputNumber
            inputId="integeronly" formControlName="clientDocument" />

          <button class="btn btn-success m-lg-3" [disabled]="!formSearchClient.valid" (click)="openSearchByDocument()" type="button">Buscar
          </button>
        </div>
      </div>
    </form>

    <ng-container class="col-mb-12" *ngIf="search">
      <span>Este texto es cualquiera</span>
      <div class="col-sm-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#agregarModal">
          Agregar
        </button>
      </div>
      <div class="col-sm-3">
        <button (click)="closeSearchByDocument()" type="button" class="btn btn-danger" data-toggle="modal"
                data-target="#agregarModal">
          Cerrar
        </button>
      </div>
    </ng-container>

    <ng-container class="col-mb-12">
      <div class="col-sm-3">
        <button type="button" class="btn btn-primary" (click)="addLoans()" [disabled]="!form.valid">
          Agregar
        </button>
      </div>
    </ng-container>

    <p-scrollPanel [style]="{ width: '100%', height: '350px' }">
      <form [formGroup]="form">
        <table>
          <thead>
          <tr>
            <th>Número</th>
            <th>Nombres</th>
            <th>Monto</th>
            <th>Cobro Diario</th>
            <th>Días Crédito</th>
            <th>Valor Abono</th>
            <th>Pico</th>
            <th>Días Mora</th>
            <th>Saldo</th>
            <th>Cuotas</th>
            <th>Estatus</th>
            <th>Reencauche</th>
          </tr>
          </thead>
          <tbody formArrayName="loansFormArray">
          <tr *ngFor="let item of loansFormArray.controls; let i = index" [formGroupName]="i">
            <td>
              <p-inputNumber formControlName="nro" placeholder="Número"/>
            </td>
            <td><input type="text" pInputText formControlName="nombres" placeholder="Nombres"></td>
            <td>
              <p-inputNumber formControlName="monto" placeholder="Monto"/>
            </td>
            <td><input type="text" pInputText formControlName="cobroDiario" placeholder="Cobro Diario"></td>
            <td><input type="text" pInputText formControlName="diasCredito" placeholder="Días Crédito"></td>
            <td>
              <p-inputNumber formControlName="valorAbono" placeholder="Valor Abono"/>
            </td>
            <td>
              <p-inputNumber formControlName="pico" placeholder="Pico"/>
            </td>
            <td>
              <p-inputNumber formControlName="diasMora" placeholder="Días Mora"/>
            </td>
            <td>
              <p-inputNumber formControlName="saldo" placeholder="Saldo"/>
            </td>
            <td>
              <p-inputNumber formControlName="cuotas" placeholder="Cuotas"/>
            </td>
            <td>
              <p-toggleButton
                formControlName="status"
                onLabel="Activo"
                offLabel="Inactivo"/>
            </td>
            <td>
              <button class="btn btn-info" (click)="reencauche(i)"><i class="fa-solid fa-hand-holding-dollar"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </form>
    </p-scrollPanel>

    <button type="submit" (click)="onSubmit()">Enviar</button>
  </div>

</p-panel>
